<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <form action="">
        <section class="container">
            <table id="t-expenses">
                <tr>
                    <th>EXPENSES</th>
                    <th>AMOUNT</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Expense Name" id="expense">                    
                    </td>
                    <td>
                        <input type="text" placeholder="Amount" id="amount">
                    </td>
                </tr>
                <tr>
                    <th>
                        <div id="txt">Cannot input empty fields or enter  non-numerical amount!</div>
                    </th>
                </tr>
                <tr>
                    <td colspan="2" >
                        <input type="button" id="btnAdd" value="Add Expense"/>
                    </td>
                </tr>                
            </table>
            <div>
                <div class="total">
                    Total Expenses
                    <br>
                    <div id="total-exp">_</div>
                </div>
            </div>
        </section>
    </form>
    <script src="src/script.js"></script>
</body>
</html>
